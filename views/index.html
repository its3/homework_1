<a href="/contacts/add" class="add">New Contact</a>

{{#notification}}
<p class="message {{severity}}">{{message}}</p>
{{/notification}}

{{#contacts}}

<article class="contact">
    <H1><a href=/contacts/{{id}} title="{{firstName}} {{lastName}}">{{lastName}}, {{firstName}} {{initials}} ({{nickname}})</a></H1>
</article>

{{/contacts}}
