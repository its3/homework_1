<form method="post" action="">
<center>
<table>
    <tr>
    <td>First Name :</td> <td><input name="firstName"></td>
    </tr>
    <tr>
    <td>Last Name :</td> <td><input name="lastName"></td>
    </tr>
    <tr>
    <td>Nickname :</td> <td><input name="nickname"></td>
    </tr>
    <tr>
    <td>Email :</td> <td><input name="email"></td>
    </tr>
    <tr>
    <td>City :</td> <td><input name="city"></td>
    </tr>
    <tr>
    <td>State :</td> <td><input name="state"></td>
    </tr>
</table>
    <button type="submit" name="action" value="search" class="btn btn-green">Search</button>
</center>

{{#contacts}}
<article class="contact">
    <H1><a href=/contacts/{{id}} title="{{firstName}} {{lastName}}">{{lastName}}, {{firstName}} {{initials}} {{#if nickname}} ({{nickname}}) {{/if}}</a></H1>
</article>
{{/contacts}}
</form>
